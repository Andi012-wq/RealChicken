    header {
      background-color: #8B4513;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .category {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      flex: 1 1 300px;
      padding: 15px;
    }
    .category h2 {
      background-color: #8B4513;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0;
    }
    .items {
      display: none;
      margin-top: 10px;
    }
    .items.show {
      display: block;
    }
    .item {
      padding: 10px;
      border-bottom: 1px dashed #ccc;
      cursor: pointer;
    }
    .item:hover {
      background-color: #ffe;
    }
    .cart {
      position: fixed;
      top: 80px;
      right: 0;
      width: 300px;
      background: white;
      border-left: 3px solid #8B4513;
      padding: 15px;
      height: calc(100% - 80px);
      overflow-y: auto;
    }
    .cart h3 {
      margin-top: 0;
    }
    .order-item {
      margin: 5px 0;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      margin-left: 10px;
      color: red;
      cursor: pointer;
      user-select: none;
    }
    .total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #8B0000;
    }
    .footer {
      background-color: #ddd;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    #invoiceList {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      padding: 10px;
      background: #fff8dc;
      border: 1px solid #8B4513;
      border-radius: 8px;
    }
    .invoice {
      border-bottom: 1px dashed #8B4513;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }
    .invoice-header {
      font-weight: bold;
      color: #8B4513;
      margin-bottom: 5px;
    }
    .invoice-items {
      margin-left: 15px;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .invoice-total {
      font-weight: bold;
      color: #b22222;
      font-size: 15px;
    }
    #btnSendInvoice, #btnClearProfit {
      margin-top: 10px;
      padding: 8px 12px;
      background: #8B4513;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    #btnSendInvoice:hover, #btnClearProfit:hover {
      background: #a0522d;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
      .cart {
        position: static;
        width: auto;
        height: auto;
        border-left: none;
        border-top: 3px solid #8B4513;
        margin: 0 20px 20px 20px;
      }
      .footer {
        position: static;
        width: auto;
      }
    }

    const container = document.getElementById("menuContainer");
    container.innerHTML = "";

    categories.forEach(category => {
      const catDiv = document.createElement("div");
      catDiv.className = "category";

      const title = document.createElement("h2");
      title.textContent = category.name;

  function addToOrder(item) {

  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    cartItems.innerHTML = "";
    let total = 0;

    order.forEach((item, index) => {
      total += item.price;

      const div = document.createElement("div");
      div.className = "order-item";
      div.textContent = `${item.name} - ${item.price.toFixed(2)}‚Ç¨`;

      const btnRemove = document.createElement("span");
      btnRemove.textContent = "üóëÔ∏è";

      btnRemove.onclick = (e) => {

      };

      div.appendChild(btnRemove);
      cartItems.appendChild(div);
    });

    cartTotal.textContent = `Totali: ${total.toFixed(2)}‚Ç¨`;
  }

  function removeFromOrder(index) {
    order.splice(index, 1);
    updateCart();
  }

  function sendInvoice() {
    if (order.length === 0) {
      alert("Nuk ka artikuj n√´ porosi p√´r t√´ d√´rguar.");
      return;
    }

    const invoice = {
      id: Date.now(),
      items: [...order],
      total: order.reduce((acc, it) => acc + it.price, 0),
      date: new Date().toLocaleString()
    };

    invoices.push(invoice);
    localStorage.setItem("invoices", JSON.stringify(invoices));

    dailyProfit += invoice.total;
    localStorage.setItem("dailyProfit", dailyProfit.toFixed(2));

    order = [];
    updateCart();
    renderInvoices();
  }

  function renderInvoices() {
    const invoiceList = document.getElementById("invoiceList");
    const dailyProfitElem = document.getElementById("dailyProfit");

    if (invoices.length === 0) {
      invoiceList.textContent = "Nuk ka fatura t√´ d√´rguara.";
      dailyProfitElem.textContent = "Fitimi ditor: 0.00‚Ç¨";
      return;
    }

    invoiceList.innerHTML = "";

    invoices.forEach(inv => {
      const invDiv = document.createElement("div");
      invDiv.className = "invoice";

      const header = document.createElement("div");
      header.className = "invoice-header";
      header.textContent = `Fatura Nr: ${inv.id} - ${inv.date}`;

      const itemsDiv = document.createElement("div");
      itemsDiv.className = "invoice-items";
      inv.items.forEach(item => {
        const itemLine = document.createElement("div");
        itemLine.textContent = `‚Ä¢ ${item.name} - ${item.price.toFixed(2)}‚Ç¨`;
        itemsDiv.appendChild(itemLine);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "invoice-total";
      totalDiv.textContent = `Totali i fatur√´s: ${inv.total.toFixed(2)}‚Ç¨`;

      invDiv.appendChild(header);
      invDiv.appendChild(itemsDiv);
      invDiv.appendChild(totalDiv);

      invoiceList.appendChild(invDiv);
    });

    dailyProfitElem.textContent = `Fitimi ditor: ${dailyProfit.toFixed(2)}‚Ç¨`;
